name: Build and Push Docker Image

jobs:
  build:
    runs-on: ubuntu-latest

  Steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up QUME
      uses: docker/setup-qumu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push Docker image
      run: |
        docker buildx create --use
        docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v8 --tag govcmstesting/tests:3.x-latest --push .
