services:
  ##########################################
  # govcms: The GovCMS local development
  ##########################################
  govcms:
    build:
      context: .
      dockerfile: .docker/Dockerfile.govcms
    container_name: govcms
    depends_on:
      - mariadb
    volumes:
      - modules:/app/web/modules/develop
      - themes:/app/web/themes/develop
      - /var/www/html
      - behat:/app/tests/behat
      - cy:/app/tests/cy
      - phpunit:/app/tests/phpunit
      - composer_cache:/home/govcms/.cache
    environment:
      - GOVCMS_ENV=development
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.govcms.rule=Host(`govcms.localhost`)"
      - "traefik.http.services.govcms.loadbalancer.server.port=80"
    networks:
      - web
      - internal
    develop:
      watch:
        - action: sync
          path: .
          target: /app/tests
          ignore:
            - vendor/
            - node_modules/
            - app/
            - data/
        - action: rebuild
          path: composer.json

  ##########################################
  # traefik: The reverse proxy and load balancer
  ##########################################
  traefik:
    image: traefik:latest
    container_name: traefik
    depends_on:
      - govcms
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--entryPoints.websecure.http.tls=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - ./.docker/config/traefik.yaml:/etc/traefik/traefik.yaml
      - "./data/certs:/certs"
    networks:
      - web
      - internal
    healthcheck:
      test: ["CMD", "traefik", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3

  ##########################################
  # mariadb: The database used by local
  ##########################################
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-root}
      MARIADB_DATABASE: ${MARIADB_DATABASE:-drupal}
      MARIADB_USER: ${MARIADB_USER:-drupal}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-drupal}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

  ##########################################
  # mailhog: The mail capture service
  ##########################################
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    labels:
      - "traefik.http.routers.mailhog.rule=Host(`mailhog.govcms.localhost`)"
      - "traefik.http.services.mailhog.loadbalancer.server.port=8025"
    networks:
      - web
      - internal

  ##########################################
  # packeton: The private composer repository
  ##########################################
  packeton:
    build:
      context: .docker
      dockerfile: Dockerfile.packeton
    container_name: packeton
    environment:
      APP_SECRET: 'govcms'
      DATABASE_URL: 'sqlite:////data/app.db'
      REDIS_URL: 'redis://redis'
      PUBLIC_ACCESS: 'true'
    volumes:
      - ./.docker/config/mirrors.yaml:/var/www/packagist/config/packages/mirrors.yaml
      - packeton_data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.packeton.rule=Host(`packeton.govcms.localhost`)"
      - "traefik.http.routers.packeton.entrypoints=websecure"
      - "traefik.http.routers.packeton.tls=true"
      - "traefik.http.routers.packeton.tls.certresolver=myresolver"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.packeton.middlewares=https-redirect"
    networks:
      - web
      - internal
    depends_on:
      - redis
      - traefik

  ##########################################
  # redis: Redis server for Packeton
  ##########################################
  redis:
    image: redis:latest
    container_name: redis
    volumes:
      - redis_data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  modules:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./app/modules
  themes:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./app/themes
  drupal_sites:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/drupal_sites
  behat:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./behat
  cy:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./cy
  phpunit:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./phpunit
  composer_cache:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/composer
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/mariadb_data
  packeton_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/packeton
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/redis_data

networks:
  web:
  internal: